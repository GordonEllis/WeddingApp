<h1 mat-dialog-title>Add new Budget Item</h1>
<div mat-dialog-content>
  <form [formGroup]="itemForm" novalidate (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Description" formControlName="itemDescription">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Cost" formControlName="itemCost">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Paid" formControlName="itemPaid">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="onSubmit()" cdkFocusInitial>Add Item</button>
</div>
